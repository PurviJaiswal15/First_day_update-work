<!DOCTYPE html>
<html>
<head>
    <title>USe get and post method</title>
    <style>
        div {
            width: 400px;
            border: 1px solid black;
            padding: 10px;
            margin-bottom: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <h1>GET Method</h1>
        <form method="GET"
              action="{{ url_for('handle_get') }}">
            <input type="text" name="username" placeholder="Username">
            <br><br>
            <input type="password" name="password" placeholder="Password"> 
            <br><br>
            <button type="submit">submit</button>
        </form>
    </div>
 
    <div>
        <h1>POST Method</h1>
        <form method="POST"
              action="{{ url_for('handle_post') }}">
            <input type="text" name="username" placeholder="Username">
            <br><br>
            <input type="password" name="password" placeholder="Password">   
            <br><br>
            <button type="submit">submit</button>
        </form>
    </div>
</body>
</html>
